<div class="row" ng-controller="CreateEditExpenseController"> 
  <div class="col-xs-12">
    <div class="alert alert-warning" ng-show="expenseForm.$dirty && expenseForm.$invalid">
      Enter the required fields
    </div>
    <form name="expenseForm">
      <div class="form-group">
        <input ng-model="expense.description" type="text" class="form-control" placeholder="Description" required />
      </div>
      <div class="form-group">
        <input ng-model="expense.amount" type="number" class="form-control" placeholder="0.00" step="0.1" required />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success btn-lg" ng-click="save()" >Save</button>
        <a href="#!/" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
      </div>
    </form>
  </div>
</div>
