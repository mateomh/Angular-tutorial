<!DOCTYPE html>
<!-- 
  ng => angular object from the script 
  ng-app => tells angular that this file is an angular application
-->
<html lang="en" ng-app=""> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 
    ng-init => creates a variable to store data you want, usually default values
   -->
  <div ng-init="myFavLan=[{name:'php', extension:'.php'},{name:'javascript', extension:'js'}]">
    <!--
      ng-repeat => is a way to do a fast loop trough an element without using js 
    -->
    <p ng-repeat="lang in myFavLan">
      Name: {{lang.name}}
      <br>
      Extension: {{lang.extension}}
    </p>
  </div>
</body>
</html>
