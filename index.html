<!DOCTYPE html>
<!-- 
  ng => angular object from the script 
  ng-app => tells angular that this file is an angular application
-->
<html lang="en" ng-app="expensesApp"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
  <script src="./app.js"></script>
  <title>Simple Expense Tracker</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HomeViewController">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand"><img src="https://i.pinimg.com/originals/37/d7/c7/37d7c72b1706bbba1a388b82c2d611bb.png" class="brand" height="20" /> {{appTitle}}</span>
      </div>
    </div>
  </nav>

  <div class="container" ng-view></div>
</body>
</html>
